{% extends 'portfolio_app/base_template.html' %} {% block content %}
<h1>Project Title: {{ project.title }}</h1>

<p><strong>Description:</strong> {{ project.description }}</p>
<p>
  <strong
    >Portfolio:
    <a href="{{ project.portfolio.get_absolute_url }}"
      >{{ project.portfolio.title }}
    </a>
  </strong>
</p>
<a
  class="btn btn-primary"
  href="{% url 'update_project' project.portfolio.id project.id %}"
  role="button"
  >Update</a
>
<a
  class="btn btn-danger"
  href="{% url 'delete_project' project.portfolio.id project.id %}"
  role="button"
  >Delete</a
>
{% endblock %}
